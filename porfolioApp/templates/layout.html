<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/ec45cf488c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="btg-body">
    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
                <a href="{% url 'home' %}">
                    Gustavo Sandoval
                </a>
            </div>
            <nav>
                <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
                <ul class="nav-list">
                    <li>
                        <a href="{% url 'blog' %}">
                            <div class="nav-indice">Blog</div>
                            <div class="nav-icon"> <img src="../../porfolioApp/static/img/notas.png"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <div class="nav-indice"> Proyectos</div>
                            <div class="nav-icon"> <img src="../../porfolioApp/static/img/projects.png"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <div class="nav-indice"> Sobre mi</div>

                        </a>
                    </li>
                    <!--<li class="">

                        </a>
                    </li>-->
                </ul>
            </nav>
        </div>
    </section>
    <div class=" container p-4 ">
        {% block content %} {% endblock %}
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-6 col-xs-12">
                    <p class="copyright-text">Gustavo Sandoval &copy; 2022
                    </p>
                </div>

                <div class="col-md-4 col-sm-6 col-xs-12">
                    <ul class="social-icons">
                        <li><a class="facebook" href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>   
                    </ul>
                </div>
            </div>
        </div>
    </footer>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
</script>
<script src="{% static 'js/script.js' %} ">
